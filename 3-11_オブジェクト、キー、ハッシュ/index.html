<body>
<header>

<h1>アイテムの価格と在庫を表示する</h1>
<h2>本のデータを登録する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<table>
  <tr>
    <td id='title'></td>
    <td id='price'></td>
    <td id='stock'></td>
  </tr>
</table>

</section>

<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->

<script>
'use strict';

let jsbook = {title: 'JavaScript入門',price: 2500,stock: 3};
console.log(jsbook);
console.log(jsbook.title);
console.log(jsbook['price'])
jsbook.stock = 10;
console.log(jsbook['stock'])

for (let p in jsbook) {
  console.log(p + `=` + jsbook[p]);
}

document.getElementById('title').textContent=jsbook['title'];
document.getElementById('price').textContent=`${jsbook.price} 円`;
document.getElementById('stock').textContent=jsbook['stock'];

const li = `<td>${jsbook.title}</td>`;
document.getElementById('title').insertAdjacentHTML('beforebegin',li)
